name: 'ðŸ”„ Update Eco NuGet Package'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'
jobs:
  sync-eco-package:
    runs-on: ubuntu-latest
    name: 'ðŸ”§ Sync Eco NuGet Package'
    permissions:
      contents: write
      pull-requests: write
    env:
      packageId: 'Eco.ReferenceAssemblies'
    steps:
      - name: ðŸ“‹ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸš€ Execute script
        id: sync-eco-package
        shell: pwsh
        run: |
          Push-Location -Path ./src

          $result = ./update-nuget-package.ps1 -projectFilePath "./jcdcdev.Eco.Core/jcdcdev.Eco.Core.csproj" -packageId $env:packageId
          Write-Output "updated=$($result.Updated)" >> $env:GITHUB_OUTPUT
          Write-Output "version=$($result.TargetVersion)" >> $env:GITHUB_OUTPUT

          Pop-Location
      - name: ðŸ¤– Make Pull Request
        if: steps.sync-eco-package.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feature: Support Eco $env:Version"
          title: "Update $env:packageId to $env:Version"
          body: "This PR updates the $env:packageId NuGet package to version $env:Version."
          branch: "update-$env:packageId-to-$env:Version"
          labels: "automated"
          reviewers: "jcdcdev"
          assignees: "jcdcdev"
